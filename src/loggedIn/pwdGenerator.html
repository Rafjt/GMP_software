<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generate Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card glassmorphism p-4 text-center">
    <h2 class="mb-4">ğŸ” Password Generator</h2>

    <div class="mb-3 text-start">
      <label for="lengthRange" class="form-label">Password Length: <strong><span id="lengthValue">35</span></strong></label>
      <input type="range" class="form-range" min="12" max="100" value="35" id="lengthRange">
    </div>

    <div class="mb-3 form-check text-start">
      <input type="checkbox" class="form-check-input" id="symbolsCheckbox">
      <label class="form-check-label" for="symbolsCheckbox">Include Symbols</label>
    </div>

    <div class="mb-3 form-check text-start">
      <input type="checkbox" class="form-check-input" id="numbersCheckbox">
      <label class="form-check-label" for="numbersCheckbox">Include Numbers</label>
    </div>

    <div class="mb-3">
      <label class="form-label">Generated Password:</label>
      <div class="form-control bg-dark text-white text-break" id="passwordOutput" style="min-height: 40px;"></div>
    </div>

    <button id="copyBtn" class="btn btn-primary w-100 mb-2">Copy</button>
    <span id="copiedMessage" class="text-success" style="display: none;">Copied!</span>

    <a href="home.html" class="btn btn-outline-light w-100 mt-3">Back</a>
  </div>
</div>

<script src="pwdGenerator.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
