<!DOCTYPE html>

    <div class="d-flex justify-content-between align-items-center mb-3">

      <button onclick="logout()" class="btn btn-danger" id="logout">🚪 Logout</button>
    </div>

    <a href="home.html" class="btn btn-outline-light w-100 mt-3">Back</a>
