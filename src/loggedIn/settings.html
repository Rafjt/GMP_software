<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../popup/popup.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card glassmorphism p-4 w-100" style="max-width: 500px;">
      <h3 class="text-center mb-4">‚öôÔ∏è Settings</h3>

      <!-- 2FA Section -->
      <div class="mb-5">
        <button id="toggle2faBtn" class="btn btn-warning w-100 mb-3">üîê Loading 2FA status...</button>
        <p id="twofaFeedback" class="text-center text-info"></p>
        <div id="qrcodeContainer" class="text-center" style="display: none;">
          <p>Scan this QR code with your Authenticator app:</p>
          <img id="qrcodeImg" src="" alt="2FA QR Code" class="img-fluid" />
        </div>
      </div>

      <!-- Change Password -->
      <div class="mb-5">
        <button id="togglePasswordBtn" class="btn btn-dark w-100 mb-3">üîê Change master password</button>

        <div id="passwordFields" style="display: none;">
          <div class="mb-3">
            <label for="oldPassword" class="form-label">Old password</label>
            <input type="password" id="oldPassword" class="form-control" autocomplete="off" />
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New password</label>
            <input type="password" id="newPassword" class="form-control" autocomplete="off" />
          </div>
          <button id="confirmChangeBtn" class="btn btn-success w-100">‚úÖ Confirm change</button>
          <p id="feedbackMessage" class="mt-3 text-center text-info"></p>
        </div>
      </div>

      <!-- Delete Account -->
      <div>
        <div id="deleteInitial">
          <button id="showDeleteBtn" class="btn btn-danger w-100 mb-2">‚ùå DELETE YOUR ACCOUNT</button>
          <p class="text-warning small text-center">
            ‚ö†Ô∏è Deleting your account is permanent. You can re-register using the same email.
          </p>
        </div>

        <div id="deleteConfirmation" style="display: none;">
          <p class="text-danger text-center fw-bold">‚ö†Ô∏è Are you sure you want to delete your account? This action is irreversible and will also delete all your saved passwords</p>
          <div class="d-flex justify-content-between mb-3">
            <button id="confirmDeleteBtn" class="btn btn-danger w-100 me-2">YES</button>
            <button id="cancelDeleteBtn" class="btn btn-secondary w-100 ms-2">NO</button>
          </div>
          <p id="deleteFeedback" class="text-center text-info"></p>
        </div>
        <a href="home.html" class="btn btn-outline-light w-100 mt-2">Back</a>
      </div>
    </div>
  </div>

      <div id="custom-popup" class="custom-popup">
      <div class="custom-popup-content">
        <span id="custom-popup-message">Placeholder</span>
        <button id="popup-close-btn" class="popup-close-btn">&times;</button>
      </div>
    </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="settings.js" type="module"></script>
</body>
</html>
