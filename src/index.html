<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RRPM</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="popup/popup.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card glassmorphism p-4 text-center">
        <h1 class="mb-3">
          <span class="emoji">üîê</span> Welcome to <b>RRPM</b>
        </h1>
        <input type="email" class="form-control mb-3" placeholder="Email" />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
        />
        <button class="btn btn-dark w-100" id="login">Login</button>
        <p class="mt-3">
          Don't have an account yet ?
          <a href="creationCompte/register.html">Create an account</a>
        </p>
      </div>
    </div>
    <div id="custom-popup" class="custom-popup">
      <div class="custom-popup-content">
        <span id="custom-popup-message">Placeholder</span>
        <button id="popup-close-btn" class="popup-close-btn">&times;</button>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
